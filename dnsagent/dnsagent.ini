[server]
daemon=true
wait=60

[database]
name=cp
host=dbsrvr.mydomain
user=cp_dns
pass=whatever
port=3306
capath=/usr/local/etc/ca.crt

[named]
mastersconf=/var/named/masters.conf
slavesconf=/var/named/slaves.conf
aclconf=/var/named/acls.conf
mastersdir=/var/named/masters/
slavesdir=/var/named/slaves/
